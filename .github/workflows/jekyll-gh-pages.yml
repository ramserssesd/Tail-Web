name: 🚀 Deploy via SFTP to Hosting Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    name: 🎉 SFTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📤 Upload to Server via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}  # or use `key` for SSH
          source: "./portal/templates/*"          # 🔁 your local static files path
