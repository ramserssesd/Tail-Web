name: ğŸš€ Deploy via SFTP to Hosting Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ‰ SFTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¤ Upload to Server via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}  # or use `key` for SSH
          port: 22
          source: "./portal/templates/*"          # ğŸ” your local static files path
          target: "/home/youruser/public_html/robustteacher"  # ğŸ” destination path on server
